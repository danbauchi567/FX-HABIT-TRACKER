<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | FX Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a password reset link.</p>

    <input type="email" id="reset-email" placeholder="Email" required>
    <button id="reset-btn">Send Reset Link</button>

    <p class="small-text">
      Remember your password? <a href="login.html">Back to Login</a>
    </p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = "https://vmrbnsczaxosshyfxcyu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcmJuc2N6YXhvc3NoeWZ4Y3l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MTk1MzAsImV4cCI6MjA3ODM5NTUzMH0.cWuQ-q-_F2afm17PXvVj23T5_vXjVxatEYyXuCo0VcI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetBtn = document.getElementById("reset-btn");
    resetBtn.addEventListener("click", async () => {
      const email = document.getElementById("reset-email").value;

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset.html' // optional redirect
      });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Password reset email sent! Please check your inbox.");
      }
    });
  </script>
</body>
</html>
