<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FX Habit Tracker</title>
  <style>
    :root {
      --bg: #F3EFE6;
      --primary: #2E2E2E;
      --accent: #B5CBB7;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg), #e9e6db);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.4em;
    }
    p {
      max-width: 360px;
      margin: 0 auto 1.5em;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a.button {
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #000;
    }
    .secondary {
      background: var(--accent);
      color: var(--primary);
    }
    footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <main>
    <img src="assetslogo-placeholder.png" alt="FX logo" width="80" height="80" style="border-radius:12px; background: var(--accent); margin-bottom:16px;">
    <h1>Welcome to FX Habit Tracker</h1>
    <p>Track your habits, build consistency, and visualize your progress. Start your self-improvement journey today.</p>
    <div class="buttons">
      <a href="signup.html" class="button">Sign Up</a>
      <a href="login.html" class="button secondary">Log In</a>
    </div>
  </main>

  <footer>By Abdullahi Bala Danbauchi</footer>
</body>
</html>
